<div class="ml-2 mr-2">
  <h4 class="form-title"> {{ title }} </h4>

  <div>
    <mat-form-field>
      <mat-label>Дата документа</mat-label>
      <input matInput
             [matDatepicker]="datePicker"
             [value]="date">
      <mat-datepicker-toggle
        matSuffix
        [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Период регистрации</mat-label>
      <input matInput
             [matDatepicker]="periodPicker"
             [value]="period">
      <mat-datepicker-toggle
        matSuffix
        [for]="periodPicker"></mat-datepicker-toggle>
      <mat-datepicker #periodPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Организация</mat-label>
      <mat-select
        [(ngModel)]="timeSheet.organizationPk"
        (ngModelChange)="fetchSubdivision()"
      >
          <mat-option
            *ngFor="let org of organizationList"
            [value]="org.pk">
            {{ org.name }}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Подразделение</mat-label>
      <input type="text" matInput readonly>
      <button matSuffix mat-icon-button>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </button>
    </mat-form-field>
  </div>

</div>
