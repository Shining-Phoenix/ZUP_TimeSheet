<div>
  <h4 class="mt-3 mb-3"> > Сотрудники</h4>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">
          Наименование
        </th>
        <th scope="col">
          Подразделение
        </th>
        <th scope="col">
          Должность
        </th>
      </tr>
    </thead>

    <tbody>
    <tr *ngFor="let employee of employeeList"
        class="table-row"
        [ngClass]="{'selected-row': selectedEmployee && selectedEmployee === employee.pk}"
        (dblclick)="selectEmployee(employee)"
        (click)="activateEmployee(employee.pk)"
    >
      <td class="row-background">
        {{ employee.name }}
      </td>
      <td class="row-background">
        {{ employee.subdivision_name }}
      </td>
      <td class="row-background">
        {{ employee.position_name }}
      </td>
    </tr>
    </tbody>

  </table>

  <div
    class="pop-up-window-wrapper"
    [ngClass]="{'display-block': windowState && windowState.selectedRow}"
    (click)="hideWindow()">
    <div class="pop-up-window">
      <app-employee
        [(ngModel)]="windowState && windowState.selectedRow"
      ></app-employee>
    </div>
  </div>
</div>
